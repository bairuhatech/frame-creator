<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Overlay App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <img src="image/suprabhathamlogo.svg" alt="Logo" class="logo">
  </nav>
  <div class="container">
    <div class="card">
      <h2>Create a Frame</h2>
      <p>The perfect frame for your profile photo</p>
      <img src="image/thumbnail.png" alt="Upload Thumbnail.png" class="thumbnail">
      <input type="file" id="baseImageInput" class="file-input">
      <label for="baseImageInput" class="file-label">Choose an Image</label>
      <button id="mergeButton" style="display: none;">Merge and Download</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
